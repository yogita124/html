<html>
    <head>
        <title>jquery1</title>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div style=" height:15%;
        width: 10%;
        background-color: red;
        margin: 10px;">

        </div>
        <br>
         <button type="button" >Click me</button>
         <script>
            $(document).ready(function(){
              $("button").click(function(){
                  $("div").hide();
              });
            });
            </script>
    </body>
</html>
